version: '3.8'

services:
  trading-agents:
    build: 
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - "../../data:/app/data"
      - "../../configs:/app/configs"
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
